<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Document Title -->
  <title>Dashboard</title>
</head>

<body>
  <div class="wrapper">
    <header class="sticky-top container-fluid py-3">
      <div class="row align-items-center bg-white">
        <div class="col-2 d-flex justify-content-center">
          <img src="img/logo.svg" alt="logo" class="img-fluid">
          <img src="img/mobile-logo.png" alt="mobile-logo" class="mobile-logo d-none">
        </div>
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <div class="form-floating my-form-floating my-form-control">
              <input type="text" class="form-control my-form-control search-bar" id="search-bar"
                placeholder="Prova a cercare: Lezioni di Laravel">
              <label for="search-bar">Prova a cercare: Lezioni di Laravel</label>
            </div>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-end">
          <a href=""><i class="fa-solid fa-bars p-3 fs-4 text-dark"></i></a>
          <a href=""><i class="fa-solid fa-circle-question p-3 fs-4 text-dark"></i></a>
          <a href=""><i class="fa-solid fa-ellipsis-vertical p-3 fs-4 text-dark"></i></a>
          <a href=""><i class="fa-solid fa-bell p-3 text-warning fs-4"></i></a>
        </div>
      </div>
    </header>
    <main class="main d-flex">
      <ul class="side-bar d-flex flex-wrap flex-column p-1">
        <li>
          <a href="#" class="text-light text-decoration-none p-3">
            <i class="fa-solid fa-house p-2"></i> Home
          </a>
        </li>
        <li>
          <a href="#" class="text-light text-decoration-none p-3">
            <i class="fa-solid fa-chart-simple p-2"></i> Stats
          </a>
        </li>
        <li>
          <a href="#" class="text-light text-decoration-none p-3">
            <i class="fa-solid fa-signal p-2"></i> Signals
          </a>
        </li>
      </ul>
      <div class="main-content">
        <section id="main-nav">

        </section>
        <div id="dashboard">
          <div class="dash-left">

          </div>
          <div class="dash-right">

          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
